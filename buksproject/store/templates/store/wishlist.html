{% extends 'store/layouts/main.html' %}
{% block content %}

<div class="py-3 bg-secondary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'wishlist' %}">Wishlist</a>
    </div>
</div>

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body wishdata">

                        {% if wishlist %}
                        {% for item in wishlist %}
                        <div class="row align-items-center product_data mb-3">

                            <div class="col-md-2 text-center">
                                <img src="{{ item.product.product_image.url }}" height="70" width="70" class="img-fluid">
                            </div>

                            <div class="col-md-3">
                                <h6>{{ item.product.name }}</h6>
                            </div>

                            <div class="col-md-2">
                                <h6>{{ item.product.selling_price }}</h6>
                            </div>

                            <div class="col-md-5 my-auto d-flex justify-content-center-between">
                                <input type="hidden" class="prod_id" value="{{ item.product.id}}">
                                {% csrf_token %}
                                <a href ="{% url 'productview' item.product.category.slug item.product.slug %}" class="btn btn-primary me-2">
                                    <i class="fa fa-eye"></i>View Product
                                </a>
                            
                            
                                <button class="btn btn-danger remove-wishlist-item">
                                    <i class="fa fa-trash"></i> Remove
                                </button>
                                <a href="{% url 'checkout' %}" class="btn btn-success"><i class="fa fa-shopping-cart"></i>Checkout</a>
                            </div>

                        </div>
                        {% endfor %}
                        {% else %}
                        <h4>Your wishlist is empty</h4>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
