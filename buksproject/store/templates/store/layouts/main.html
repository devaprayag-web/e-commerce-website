{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>{% block title %}Store{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <style>
        * {
            font-family: 'roboto', sans-serif;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .product-viewtag {
            background-color: red;
            color: #fff;
            font-size: 11px;
            line-height: 1;
            position: absolute;
            text-align: center;
            text-transform: uppercase;
            top: 22px;
            margin-left: 17.5rem;
            padding: 7px 10px;
            font-weight: 600;
            min-width: 45px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    {% include 'store/inc/navbar.html' %}

    {% block content %}{% endblock %}
    <a href="//wa.me/+918590903989?text=I'm%20intrested%20in%20your%20books%20for%20sale" target="_blank" class="whatsapp">
    <img src="{% static '/images/whp.jpg' %}" width="60px">
    </a>

    <!-- ========== JAVASCRIPT LOAD ORDER FIXED ========== -->
    
    <!-- jQuery MUST BE FIRST -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Then Alertify -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    
    <!-- THEN your custom JS (depends on jQuery and Alertify) -->
    <script src="{% static 'js/custom.js' %}"></script>
