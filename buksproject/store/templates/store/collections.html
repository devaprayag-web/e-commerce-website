{% extends 'store/layouts/main.html' %}
{% block content %}

<div class="py-3 bg-secondary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">home</a>
        <a class="text-white" href="{% url 'collections' %}">collections</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <h2>collections</h2>
        <hr>
        <div class="row">
            {% for item in category %}
            <div class="col-md-3">
                <div class="card">
                    <a href="{% url 'collectionsview' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ item.image.url }}" alt="image" class="w-100" height="200px">
                            </div>
                            <h4 class="text-center">{{ item.name }}</h4>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
